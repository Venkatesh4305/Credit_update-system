<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Structure</title>
    <link rel="stylesheet" href="edit.css"> <!-- Link to the CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-icon">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="sidebar-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="sidebar-icon">
                <i class="fa-solid fa-chart-pie"></i>
            </div>
            <div class="sidebar-icon">
                <i class="fa-solid fa-gear"></i>
            </div>
            <div class="sidebar-icon" style="margin-top:auto;">
                <i class="fa-regular fa-user"></i>
            </div>
        </div>

        <div class="main-content">
           <div class="header">
                <h1>Edit Subject Structure</h1>
           </div>

           <!-- Container for subject input -->
           <div class="form-container" style="background-color: #EF878D; padding: 10px; border-radius: 8px;">
               <div class="select-container">
                   <label for="category">Subject Category:</label>
                   <select id="category" class="styled-select">
                       <option value="">--Select Category--</option>
                       <option value="Math">Mathematics</option>
                       <option value="CS">Computer Science</option>
                       <option value="PHY">Physics</option>
                       <option value="CHE">Chemistry</option>
                   </select>

                   <label for="subject">Subject Name:</label>
                   <select id="subject" class="styled-select">
                       <option value="">--Select Subject--</option>
                       <option value="Calculus">Calculus</option>
                       <option value="Data Structures">Data Structures</option>
                       <option value="Quantum Mechanics">Quantum Mechanics</option>
                       <option value="Organic Chemistry">Organic Chemistry</option>
                   </select>

                   <!-- Add Button -->
                   <button class="upload-btn" onclick="addSubject()">Add</button> <!-- Call function on click -->
               </div>
           </div>

           <!-- Table Container (below the form) -->
           <div id="subject-table" class="course-table"></div> <!-- Empty div to hold the table -->
       </div> 
    </div>

    <!-- JavaScript to handle table display -->
    <script src="edit.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
